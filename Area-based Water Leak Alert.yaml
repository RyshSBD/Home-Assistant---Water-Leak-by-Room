blueprint:
  name: Water Leak Alert (All Moisture Sensors, Single Mobile Device)
  description: >
    Sends repeating notifications for any moisture (water leak) sensor turning on.
    Notifications continue until acknowledged. Reports the exact sensor that triggered the leak.

  domain: automation

  input:
    mobile_device:
      name: Mobile Device
      description: Enter the notify service name for your mobile device, e.g., notify.mobile_app_sams_iphone
      default: notify.mobile_app_sams_iphone
      selector:
        text:

    acknowledge_helper:
      name: Acknowledge helper
      description: Select the input_boolean used to stop repeating notifications
      selector:
        entity:
          domain: input_boolean

    repeat_minutes:
      name: Notification repeat interval (minutes)
      default: 2
      selector:
        number:
          min: 1
          max: 30
          step: 1
          unit_of_measurement: minutes

mode: parallel
max: 10

variables:
  mobile_device: !input mobile_device
  ack_helper: !input acknowledge_helper
  repeat_minutes: !input repeat_minutes

trigger:
  - platform: state
    entity_id: >
      {{
        states.binary_sensor
        | selectattr('attributes.device_class','equalto','moisture')
        | map(attribute='entity_id')
        | list
      }}
    to: "on"

action:
  # Reset acknowledgement for a new leak
  - service: input_boolean.turn_off
    target:
      entity_id: "{{ ack_helper }}"

  - repeat:
      until:
        - condition: state
          entity_id: "{{ ack_helper }}"
          state: "on"
      sequence:
        - service: "{{ mobile_device }}"
          data:
            title: "ðŸš¨ WATER LEAK DETECTED"
            message: >
              Water leak detected at {{
                state_attr(trigger.entity_id, 'friendly_name')
              }}!
              Tap ACKNOWLEDGE once seen.
            data:
              push:
                sound:
                  name: default
                  critical: 1
                  volume: 1.0
              actions:
                - action: ACK_WATER_LEAK
                  title: "Acknowledge"
        - delay:
            minutes: "{{ repeat_minutes }}"